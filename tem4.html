<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec Arri√®re-plan</title>

</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-image: url('images/sandwich-with-sundried-tomato-tasty-snack-concept\ 1.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8);
    /* Fond blanc semi-transparent */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 18px;
    color: #666;
    margin-bottom: 5px;
}

.question {
    font-size: 20px;
    color: #444;
    margin-bottom: 20px;
}

.rating-scale {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.rating-item {
    width: 80%;
    padding: 10px;
    background-color: #e0e0e0;
    border-radius: 5px;
    font-size: 16px;
    color: #555;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.rating-item:hover {
    background-color: #d0d0d0;
}
</style>
<body>
    <div class="container">
        <h1>Lorem Ipsum is simply dummy text of the printing</h1>
        <p class="subtitle">Lorem Ipsum simply dummy</p>
        <p class="question">text of the?</p>

        <div class="rating-scale">
            <div class="rating-item"><span>Very Bad</span> <img src="images/Angry Face.png" alt="" width="45px"></div>
            <div class="rating-item"><span>Bad</span> <img src="images/Group 1000006354.png" alt="" width="45px"> </div>
            <div class="rating-item"><span>Med <br>ium</span><img src="images/Neutral Face.png" alt="" width="60px">
            </div>
            <div class="rating-item"><span>Good</span><img src="images/Slightly Smiling Face.png" alt="" width="45px">
            </div>
            <div class="rating-item"><span>Very Good</span><img src="images/Star Struck.png" alt="" width="45px"></div>
        </div>
    </div>
</body>

</html>
